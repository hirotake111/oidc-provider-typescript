name: Publish Docker image
on:
  push:
    branches:
      - main
jobs:
  buildx:
    name: build and publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          buildx-version: latest
          qemu-version: latest

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Publish (with a tag)
        if: success()
        run: |
          docker buildx build \
            --push \
            --platform linux/arm/v7,linux/amd64 \
            -t ${{ secrets.DOCKER_IMAGE_TAG_NAME }}:1.0.${{ github.run_number }} .

      # - name: Build and Publish (without a tag)
      #   if: success()
      #   run: |
      #     docker buildx build \
      #       --push \
      #       --platform linux/arm/v7,linux/amd64 \
      #       -t ${{ secrets.DOCKER_IMAGE_TAG_NAME }} .

      - name: Deploy to cluster
        uses: steebchen/kubectl@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
          KUBECTL_VERSION: "1.15"
        with:
          args: "set image --record deployment/auth-server app=${{ secrets.DOCKER_IMAGE_TAG_NAME }}:1.0.${{ github.run_number }}"
